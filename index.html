  </div>
  <script>
    function toggleMap(event) {
      // Prevent event bubbling to avoid toggling twice
      if (event) {
        event.stopPropagation();
      }
      
      const mapContainer = document.querySelector('.map-container');
      const body = document.body;
      
      // Toggle the expanded class
      mapContainer.classList.toggle('expanded');
      
      // Toggle body overflow to prevent scrolling when map is expanded
      if (mapContainer.classList.contains('expanded')) {
        body.style.overflow = 'hidden';
      } else {
        body.style.overflow = '';
      }
    }
    
    // Close map when clicking outside the map content
    document.addEventListener('click', function(event) {
      const mapContainer = document.querySelector('.map-container.expanded');
      const mapContent = document.querySelector('.map-container.expanded .map-full');
      
      if (mapContainer && !mapContainer.contains(event.target)) {
        mapContainer.classList.remove('expanded');
        document.body.style.overflow = '';
      }
    });
    
    // Prevent closing when clicking inside the map content
    document.querySelector('.map-full').addEventListener('click', function(event) {
      event.stopPropagation();
    });
    
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    
    document.querySelectorAll('.about-box, .group-photo, .footer-line, .footer-top, .footer-bottom')
      .forEach(el => observer.observe(el));
  </script>
</body>
